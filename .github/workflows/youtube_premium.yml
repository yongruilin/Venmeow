name: run Main.py

on:
  schedule:
    - cron: '0 16 */26 * *' # At 16:00 on every 26th day-of-month. (crontab.guru/#0_16_*/26_*_*)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute Main.py
        run: python Main.py
